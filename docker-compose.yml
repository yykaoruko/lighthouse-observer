version: '3'
services:
  front:
    image: node:12
    container_name: lighthouse-observer-front
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/postgres
    ports:
      - 3001:3000
    command: npm run dev
  postgresql:
    image: postgres:12
    container_name: lighthouse-observer-db
    ports:
      - 5432:5432
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    hostname: postgres
    restart: always
    user: root